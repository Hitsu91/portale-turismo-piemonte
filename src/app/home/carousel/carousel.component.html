<div id="galleria" class="carousel slide carousel-fade" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#galleria"
      *ngFor="let img of imagesURL; let i = index"
      [ngClass]="{ active: i == 0 }"
      [attr.data-slide-to]="i"
    ></li>
  </ol>
  <div class="carousel-inner">
    <div
      class="carousel-item active"
      *ngFor="let img of imagesURL; let i = index"
      [ngClass]="{ active: i == 0 }"
    >
      <img class="d-block w-100" [src]="img.url" alt="Second slide" />
      <div class="carousel-caption d-none d-md-block">
        <a class="carousel-url" href="#">
          <p>{{img.label}}</p>
        </a>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#galleria"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#galleria"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
